<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>What Should I Eat?</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="container">
    <div class="text-center py-2 mt-5 fw-bolder text-primary">
      <h1>What Should I Eat?</h1>
      <p>Discover delicious meal ideas tailored just for you!</p>
    </div>

    <div class="card mx-auto mt-5 px-3" style="max-width: 90%;">
      <div class="card-body text-center" id="meal-suggestion">
        <h2 class="fw-bolder mb-3">Today's meal suggestion:</h2>
        <h3 class="mb-4 meal-name">Click the button to get a tasty surprise!</h3>

        <img 
          src="./images/plate.jpg" 
          class="img-fluid rounded mb-4 placeholder-img" 
          alt="Placeholder Meal"
        />

        <div class="ratio ratio-16x9 mb-3" style="display: none;">
          <iframe 
            allow="fullscreen"
            class="meal-video" 
            src="" 
            allowfullscreen
            title="Meal Video">
          </iframe>
        </div>
      </div>

      <div class="btn btn-danger mt-3 mb-4">Generate Random Meal</div>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
